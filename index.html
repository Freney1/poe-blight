<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Path of Exile - Blight Passives</title>
    <meta name="description" content="A helper for Path of Exile's Blight League.">
    <meta property="og:title" content="Path of Exile - Blight Passives">
    <meta property="og:description" content="A helper for Path of Exile's Blight League.">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="app">
      <div class="row mt-3">
        <div class="col-12 col-md-5 offset-md-1">
          <div class="d-flex flex-column align-items-center">
            <div class="anointing px-3 py-2">
              <h1 class="text-center">{{ _.capitalize(type) }} Anointing</h1>
              <div class="d-flex justify-content-center my-3">
                <img v-on:click="setType('amulet')" src="img/amulet.png" alt="Anoint Amulet" class="type-select mr-3"
                  :class="type === 'amulet' ? '' : 'faded'">
                <img v-on:click="setType('ring')" src="img/ring.png" alt="Anoint Ring" class="type-select"
                  :class="type === 'ring' ? '' : 'faded'">
              </div>
              <div class="d-flex justify-content-center">
                <div v-for="(oil, i) in combo" class="oil-select boxed">
                  <img v-on:click="removeOil(i)" :src="oil.image" :alt="oil.name" :title="oil.name"
                    data-toggle="tooltip" class="oil">
                </div>
                <div v-for="n in (maxOils - combo.length)" class="oil-select boxed"></div>
              </div>
            </div>
            <div class="anointment mt-3 p-3 w-100">
              <div v-if="anointment !== undefined">
                <div v-if="type === 'amulet'">
                  <h3 class="name">{{ anointment.name }}</h3>
                  <p v-html="anointment.description" class="description mb-0"></p>
                </div>
                <div v-else-if="type === 'ring'">
                  <h3 class="description mb-0">
                    <img :src="anointment.image" class="icon">
                    {{ anointment.name}}
                  </h3>
                </div>
              </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center my-3">
              <img v-for="oil in oils" v-on:click="addOil(oil)" :src="oil.image" :alt="oil.name" :title="title(oil)"
                   data-toggle="tooltip" data-html="true" class="oil boxed mr-2 mt-2">
            </div>
          </div>
        </div>
        <div class="col-12 col-md-5 offset-md-1 mt-4 mt-md-0 mx-auto">
          <input type="text" name="search" v-model="search" placeholder="Search by name or description..." class="w-100 mb-3">
          <p class="text-center mb-0">
            Input your oils below to see which anointments are available (vendor recipe included.)
          </p>
          <div class="my-oils d-flex flex-wrap justify-content-center mx-auto mb-3">
            <div v-for="(oil, i) in oils" class="d-flex flex-column align-items-center mt-2">
              <label :for="`oil-${i}`">
                <img :src="oil.image" :alt="oil.name" :title="oil.name" data-toggle="tooltip">
              </label>
              <input type="number" name="`oil-${i}`" min="0" max="999" :id="`oil-${i}`" v-model="myOils[i]">
            </div>
          </div>
          <anointments-table :anointments="anointments" :type="type" :search="search" :my-oils="myOils">
        </div>
      </div>
    </div>
  </body>
  <footer class="text-center">
    Created by /u/raelys â€” <a href="https://docs.google.com/spreadsheets/d/1-7JMc6ux0jSblGbQsV0qB1f2mNdVz1XqODMkLqMoShw/htmlview?sle=true#" target="_blank">Data by /u/theangryfurlong</a>
  </footer>
</html>

<script type="text/x-template" id="anointments-table">
  <table class="table table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col" v-on:click="sortBy('name')" v-html="sortHeader('Name')"></th>
        <th scope="col" v-on:click="sortBy('description')" v-if="type === 'amulet'" v-html="sortHeader('Description')"></th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="anointment in searchResults">
        <td>
          <img v-if="type === 'ring'" :src="anointment.image" class="icon">
          <a href="#" @click.prevent="setCombo(anointment.value)">{{ anointment.name }}</a>
        </td>
        <td v-html="anointment.description" v-if="type === 'amulet'"></td>
      </tr>
    </tbody>
  </table>
</script>

<script src="js/app.js"></script>

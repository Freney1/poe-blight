    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
  </head>
  <body>
    <div class="container" id="app">
      <div class="d-flex flex-column align-items-center mt-3">
        <div class="anointing px-3 py-2">
          <h1 class="text-center">ANOINTING</h1>
          <div class="item-select boxed mx-auto my-3"></div>
          <div class="d-flex justify-content-around">
            <div v-for="(oil, i) in combo" class="oil-select boxed">
              <img v-on:click="removeOil(i)" :src="oil.image" :alt="oil.name" class="oil">
            </div>
            <div v-for="n in (3 - combo.length)" class="oil-select boxed"></div>
          </div>
        </div>
        <div class="passive mt-3 p-3">
          <div v-if="passive !== null">
            <h3 class="name">{{ passive.name }}</h3>
            <p v-html="passive.description" class="description mb-0"></p>
          </div>
        </div>
        <div class="d-flex flex-wrap justify-content-around my-3 w-50">
          <img v-for="oil in oils" v-on:click="addOil(oil)" :src="oil.image" :alt="oil.name" :title="title(oil)"
               data-toggle="tooltip" data-html="true" class="oil boxed mt-1">
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
